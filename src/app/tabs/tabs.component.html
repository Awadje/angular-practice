<div>
  <ul class="nav nav-tabs">
    <li role="presentation" *ngFor="let side of sides;" [ngClass]="{active: chosenList === side}">
      <a class="nav-link active" (click)="onChoose(side)" style="cursor:pointer">{{ side }}</a>
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
