<a class="list-group-item">
  <h5 class="list-group-item-heading">{{ character.name }}</h5>
    <div>
      <button *ngIf="character.side !== 'light'"class="btn btn-primary" (click)="side('light')">Light</button>
      <button *ngIf="character.side !== 'dark'"class="btn btn-danger" (click)="side('dark')">Dark</button>
    </div>
</a>
